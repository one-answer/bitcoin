<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#paint0_linear)"/>
  
  <!-- Title -->
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">加密货币实时行情</text>
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle">Cryptocurrency Price Tracker</text>
  
  <!-- Coin icons container -->
  <g transform="translate(250, 280)">
    <!-- Bitcoin -->
    <circle cx="100" cy="100" r="80" fill="#F7931A"/>
    <text x="100" y="125" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="white" text-anchor="middle">₿</text>
    <text x="100" y="210" font-family="Arial, sans-serif" font-size="30" fill="white" text-anchor="middle">Bitcoin</text>
    
    <!-- Ethereum -->
    <circle cx="300" cy="100" r="80" fill="#627EEA"/>
    <text x="300" y="125" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="white" text-anchor="middle">Ξ</text>
    <text x="300" y="210" font-family="Arial, sans-serif" font-size="30" fill="white" text-anchor="middle">Ethereum</text>
    
    <!-- Dogecoin -->
    <circle cx="500" cy="100" r="80" fill="#C3A634"/>
    <text x="500" y="125" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="white" text-anchor="middle">Ð</text>
    <text x="500" y="210" font-family="Arial, sans-serif" font-size="30" fill="white" text-anchor="middle">Dogecoin</text>
    
    <!-- Solana -->
    <circle cx="700" cy="100" r="80" fill="#14F195"/>
    <text x="700" y="125" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="white" text-anchor="middle">S</text>
    <text x="700" y="210" font-family="Arial, sans-serif" font-size="30" fill="white" text-anchor="middle">Solana</text>
  </g>
  
  <!-- URL -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="30" fill="white" text-anchor="middle">https://bitcoin.aolifu.org</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1a2a6c"/>
      <stop offset="0.5" stop-color="#b21f1f"/>
      <stop offset="1" stop-color="#fdbb2d"/>
    </linearGradient>
  </defs>
</svg>
